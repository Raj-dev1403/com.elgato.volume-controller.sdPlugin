<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>com.elgato.volume-controller Property Inspector</title>
		<link rel="stylesheet" href="../../libs/css/sdpi.css" />
	</head>
	<body>
		<div id="property-inspector">
			<form>
				<input id="friendly-name" name="friendlyName" style="display: none" />
				<div class="sdpi-item dial keypad" id="select_single">
					<div class="sdpi-item-label" data-localize>Device</div>
					<select id="device" name="deviceId" class="sdpi-item-value select">
						<option value="" disabled selected hidden></option>
					</select>
				</div>

				<div id="actionItem" style="display: none" class="sdpi-item dial keypad" id="select_single">
					<div class="sdpi-item-label" data-localize>Action</div>
					<select id="action" name="action" class="sdpi-item-value select">
						<option id="action-placeholder" disabled="true" selected="true" value="" data-localize>Please select...</option>
						<option value="set" data-localize>Set Gain</option>
						<option value="adjust" data-localize>Adjust Gain</option>
						<option value="mute" data-localize>Mute Microphone</option>
					</select>
				</div>

				<div style="display: none; margin-bottom: -10px" id="encoder-action-item" class="sdpi-item">
					<div class="sdpi-item-label" data-localize>Action</div>
					<span style="font-weight: bold; color: white; margin-left: 10px; margin-top: 5px" data-localize>Adjust Input Gain</span>
				</div>

				<div style="display: none" class="sdpi-item" id="style-item">
					<div class="sdpi-item-label" data-localize>Icon Style</div>
					<select class="sdpi-item-value select" name="style" id="style">
						<option selected value="vertical" data-localize selected>Fader (vertical)</option>
						<option value="horizontal" data-localize>Fader (horizontal)</option>
						<option value="static" data-localize>Static</option>
					</select>
				</div>

				<div id="volume-step-item" style="display: none" type="range" class="sdpi-item">
					<div class="sdpi-item-label" data-localize>Step Size</div>
					<div class="sdpi-item-value">
						<span id="min" class="clickable" value="-25">-25</span>
						<input class="floating-tooltip" data-suffix=" %" type="range" min="-25" max="25" value="5" name="volumeStep" id="volume-step" />
						<span id="max" class="clickable" value="25">25</span>
					</div>
				</div>
				<div id="volume-item" style="display: none" type="range" class="sdpi-item">
					<div class="sdpi-item-label" data-localize="">Volume</div>
					<div class="sdpi-item-value">
						<span class="clickable" value="0">0</span>
						<input class="floating-tooltip" data-suffix=" %" type="range" min="0" max="100" name="volume" id="volume" />
						<span class="clickable" value="100">100</span>
					</div>
				</div>
			</form>
		</div>

		<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>
		<script src="../../libs/js/utils.js"></script>
		<script src="../../libs/js/constants.js"></script>
		<script src="../../libs/js/events.js"></script>
		<script src="../../libs/js/api.js"></script>
		<script src="../../libs/js/property-inspector.js"></script>
		<script src="../../libs/js/dynamic-styles.js"></script>
		<script src="../../libs/js/prototypes.js"></script>

		<script src="../device-inspector.js"></script>
		<script src="inspector.js"></script>
	</body>
</html>
